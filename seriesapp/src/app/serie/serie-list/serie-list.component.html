
    <div class="container-fluid">
    <div class="col-6">
        <table class="table table-striped">
        <thead class="table-dark">
            <tr>
            <th class="h4">#</th>
            <th class="h4">Name</th>
            <th class="h4">Channel</th>
            <th class="h4">Seasons</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let s of series">
            <td>{{ s.id }}</td>
            <td>{{ s.name }}</td>
            <td>{{ s.channel }}</td>
            <td>{{ s.seasons }}</td>
            </tr>
        </tbody>
        </table>
    </div>
    </div>
